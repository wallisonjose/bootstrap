    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="css/estilo.css">

    <title>Finans - Finanças Pessoais</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="img/logo.png" alt="home" style="width: 142px;">
          </a>
        </div>

        <button class="navbar-toggler"  data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Recursos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Benefícios</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Preços</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light ml-4">Entrar</button>
              </li>
            </ul>
          </div>
        </div>
      
      </nav>
    </header>

    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex"><!--Início Textos-->
            <div class="align-self-center">
              <h1 class="display-4">Suas contas, descomplicadas</h1>
              <p class="mt-1">
                Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
              </p>
              <form class="mt-4 mb-4">
                <div class="input-group">
                  <input type="text" placeholder="Seu e-mail" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">
                      Cadastre-se
                    </button>
                  </div>
                </div>
              </form>
              <p>
                Disponível para
                <a href="#" class="btn btn-outline-light">
                  <i class="fa-brands fa-android fa-lg"></i>
                </a>
                <a href="#" class="btn btn-outline-light">
                  <i class="fa-brands fa-apple fa-lg"></i>
                </a>
              </p>
            </div>
          </div><!--Fim Textos-->
          <div class="col-md-6 d-none d-md-block">
            <img src="img/capa-mulher.png" alt="">
          </div>
        </div>
      </div>
    </section>



    <!-- JavaScript (Opcional) -->
